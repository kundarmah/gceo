<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>UNECE - {% block title %}{% endblock %}</title>

	<meta name="robots" content="index, follow"/>

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300,400italic,300italic,700italic' rel='stylesheet' type='text/css'>

	{% if PRODUCTION %}
	<link href="css/app.min.css" rel="stylesheet">
	{% else %}
	<link href="css/app.css" rel="stylesheet">
	{% endif %}

	<link rel="icon" type="image/x-icon" href="favicon.ico" />

	<!--[if lt IE 9]>
		{% if PRODUCTION %}
		<script src="js/ie.min.js"><s/script>
		{% else %}
		<script src="js/ie.js"></script>
		{% endif %}
	<![endif]-->
 
</head>
<body class="{% block body_class %}{% endblock %} fullpage-layout" data-controller="{% block controller %}{% endblock %}">

	<div class="scrollable">
		<div class="page">
			{% include '../partials/header.html' %}
			<main role="main">
				<div class="inner">
					{% block content %}{% endblock %}
				</div>
			</main>

			{% include '../partials/footer.html' %}

		</div>
	</div>

	{% if PRODUCTION %}
	<script src="js/vendor.min.js"></script>
	<script src="js/app.min.js"></script>
	{% else %}
	<script src="js/vendor.js"></script>
	<script src="js/app.js"></script>
	{% endif %}

</body>
</html>
